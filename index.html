<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JR Techno Automation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <div class="background-image"></div>
  <div class="background-blur"></div>

  <section class="home-hero">
    <div class="hero-content" data-aos="fade-up">
      <h1>JR Techno Automation</h1>
      <p>Your Partner for Growth in Electrical, Electronics, and Machinery Services</p>
      <a href="services.html" class="cta-button">Explore Our Services</a>
    </div>
  </section>

  <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">&#8679;</button>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    let mybutton = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    };
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
